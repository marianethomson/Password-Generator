<!DOCTYPE html>
<html lang="en">
  <head> <!--Start Head-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head><!--End Head-->

  <body> <!--Start Body. Body contains card with pw requirements and pw result-->
    <div class="wrapper"> <!--card style wrapper-->
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <form>
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div><!--End div card-header-->
          <div class="card-body">
            <label for="pw-size"
                >Please inform the password size (min 8, max 128):</label
              >
            <input
                type="number"
                id="pw-size"
                name="pw-size"
                min="8"
                max="128"
              /><br />
            <label for="pw-requirements"
                >Please select your password elements (at least one):</label
             ><br />
            <input type="checkbox" id="number" name="requirement" value="number" />
            <label for="number">Numbers</label>
            <input type="checkbox" id="symbol" name="requirement" value="symbol" />
            <label for="symbol">Special Symbols</label>
            <input
                type="checkbox"
                id="upp-case"
                name="requirement"
                value="upp-case"
              />
            <label for="upp-case">Upper Case</label>
            <input
                type="checkbox"
                id="low-case"
                name="requirement"
                value="low-case"
              />
            <label for="low-case">Lower Case</label></br>
          </div> <!--End of div card-body-->
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
           onclick=copyToClipboard() ></textarea>
          </div> <!--End of div card-body-->
          <div class="card-footer">
            <input type="reset" class="btn" id="reset"/>
            <button id="generate" class="btn">Generate Password</button>
          </div> <!--End of div car-footer-->
        </form> <!--End of form-->
      </div> <!--End of div card-->
    </div> <!--End of div wrapper-->
    <script src="script.js"></script>
  </body> <!--End body-->
</html>
