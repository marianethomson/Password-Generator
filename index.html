<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form action="">
            <label for="pw-size"
              >Please inform the password size (min 8, max 128):</label
            >
            <input
              type="number"
              id="pw-size"
              name="pw-size"
              min="8"
              max="128"
            /><br />
            <label for="pw-requirements"
              >Please select your password components (at least one):</label
            ><br />
            <input type="checkbox" id="number" name="number" value="number" />
            <label for="number">Numbers</label>
            <input type="checkbox" id="symbol" name="symbol" value="symbol" />
            <label for="symbol">Special Symbols</label>
            <input
              type="checkbox"
              id="upp-case"
              name="upp-case"
              value="upp-case"
            />
            <label for="upp-case">Upper Case</label>
            <input
              type="checkbox"
              id="low-case"
              name="low-case"
              value="low-case"
            />
            <label for="low-case">Lower Case</label></br>
            <input type="reset" />
            <input type="submit" id="generate" value="Generate" />
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
